<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    /* CSS for calculator container */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f5f5f5;
    }

    /* CSS for calculator buttons */
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 16px 0;
      text-align: center;
      text-decoration: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
    }

    /* CSS for calculator input field */
    #result {
      grid-column: span 4;
      height: 50px;
      font-size: 24px;
      padding: 8px;
      text-align: right;
      border: none;
      border-radius: 10px;
      background-color: #f2f2f2;
      margin-bottom: 10px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <button class="button" onclick="addToResult('7')">7</button>
    <button class="button" onclick="addToResult('8')">8</button>
    <button class="button" onclick="addToResult('9')">9</button>
    <button class="button" onclick="addToResult('/')">/</button>
    <button class="button" onclick="addToResult('4')">4</button>
    <button class="button" onclick="addToResult('5')">5</button>
    <button class="button" onclick="addToResult('6')">6</button>
    <button class="button" onclick="addToResult('*')">x</button>
    <button class="button" onclick="addToResult('1')">1</button>
    <button class="button" onclick="addToResult('2')">2</button>
    <button class="button" onclick="addToResult('3')">3</button>
    <button class="button" onclick="addToResult('-')">-</button>
    <button class="button" onclick="addToResult('0')">0</button>
    <button class="button" onclick="addToResult('.')">.</button>
    <button class="button" onclick="clearResult()">C</button>
    <button class="button" onclick="addToResult('+')">+</button>
    <button class="button" onclick="calculate()">=</button>
  </div>
  <script>
    let expression = '';

    function addToResult(val) {
      expression += val;
      document.getElementById('result').value = expression;
    }

    function clearResult() {
      expression = '';
      document.getElementById('result').value = '';
    }

    function calculate() {
      try {
        const result = eval(expression);
        document.getElementById('result').value = result;
        expression = result.toString();
      } catch (error) {
        document.getElementById('result').value = 'Error';
        expression = '';
      }
    }
  </script>
</body>
</html>
